<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>

<body>

<header th:replace="layout/layout :: header"></header>

<main role="main">
    <hr>
    <div class="container">

        <div class="card">
            <h4 class="card-header"><strong>Datos de la categoría</strong></h4>

            <div class="card-body">
                <form th:action="@{/categorias/save}" method="post" th:object="${categoria}">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        Por favor corrija los siguientes Errores
                        <ul>
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}">

                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="hidden" th:field="*{id}">
                                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre"
                                       placeholder="Escriba el nombre de la categoria" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea class="form-control" name="descripcion" th:field="*{descripcion}" id="descripcion" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div> <!-- /container -->

</main>

<footer th:replace="layout/layout :: footer"></footer>

</footer>
</body>
</html>
