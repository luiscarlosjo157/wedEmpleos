<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>

  <body>

  <header th:replace="layout/layout :: header"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Categorías</strong></h4>              
          <div class="card-body">
            <a class="btn btn-primary" th:href="@{/categorias/create}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>
            <hr>
            <div th:if="${mensaje != null}" class="alert-success" th:text="${mensaje}" role="alert"></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Operacion</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="categ: ${categorias}">
                  <td th:text="${categ.id}"></td>
                  <td th:text="${categ.nombre}"></td>
                  <td th:text="${categ.descripcion}"></td>
                  <td>
                    <a th:href="@{/categorias/edit/{id} (id=${categ.id}) }" class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/categorias/delete/{id} (id=${categ.id}) }"  role="button" title="Eliminar">Eliminar<i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>

              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

  <footer th:replace="layout/layout :: footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
       <script>
	
		// Guardamos en una variable una funcion que muestra un cuadro de dialogo de tipo confirm
		var dialogoConfirm = function (e) {
			if (!confirm('¿Realmente desea eliminar el registro?')) 
				e.preventDefault();
		};

		// Aplicamos a todos los elementos HTML que tengan la clase CSS 'confirmar' el evento click para que muestre el cuadro de dialogo de confirmacion. 
		document.querySelectorAll('.confirmar').forEach(function(elemento) {
			elemento.addEventListener('click', dialogoConfirm, false);
		});
	
	</script>
         
  </body>
</html>
