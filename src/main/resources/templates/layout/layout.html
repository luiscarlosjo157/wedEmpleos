<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="">


    <title>EmpleosApp | Aplicaci√≥n para publicar Ofertas de Trabajo.</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/}">EmpleosApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"  sec:authorize="hasAnyAuthority('SUPERVISOR', 'ADMINISTRADOR')">
                    <a class="nav-link active" th:href="@{/solicitudes/indexPaginate}">Solicitudes</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('SUPERVISOR', 'ADMINISTRADOR')">
                    <a class="nav-link" th:href="@{/vacantes/indexPaginate}">Vacantes</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('SUPERVISOR', 'ADMINISTRADOR')">
                    <a class="nav-link" th:href="@{/categorias/index}">Categorias</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMINISTRADOR')">
                    <a class="nav-link" th:href="@{/usuarios/listUsuarios}">Usuarios</a>
                </li>
            </ul>
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-primary" th:href="@{/index}">Ingresar</a>&nbsp;
                <a class="btn btn-primary" th:href="@{/signup}">Registrarse</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <span class="text-light">Bienvenido</span>&nbsp;<span class="text-light"
            sec:authentication="name"></span>&nbsp;
                <a class="btn btn-primary" th:href="@{/logout}">Salir</a>
            </div>

        </div>
    </nav>


    </nav>

</header>

            &middot; <a href="#">Terms</a>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
