<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Vacantes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <h1>Listado de Vacantes</h1>
<table style="width:100%"  class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Logo</th>
        <th>Id</th>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Salario</th>
        <th>Descripcion</th>
        <th>Destacado</th>
        <th>Detalle</th>
        <th>Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vacante: ${vacantes}">
        <td>
            <img th:src="@{/images/{img} ( img=${vacante.imagen})}" width="100" height="100">
        </td>
        <td th:text="${vacante.id}"></td>
        <td th:text="${vacante.nombre}"></td>
        <td th:text="${vacante.fecha}"></td>
        <td th:text="${vacante.salario}"></td>
        <td th:text="${vacante.descripcion}"></td>
        <!--
        <td th:text="${empleo.destacado==1 ? 'Si': 'No'}"></td>
        -->
        <td>
            <span th:if="${vacante.destacado==1}" class="badge badge-success">Si</span>
            <span th:unless="${vacante.destacado==1}" class="badge badge-danger">No</span>
        </td>
        <td>
            <a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-succes">Detalle</a>
        </td>
        <td>
            <a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>

</table>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
